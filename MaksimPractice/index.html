<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maksimka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</head>
<body>
<div class="mainContainer">
    <div class="newCityField input-group my-3 px-5">
        <input type="text" placeholder="Город" class="newCity nameNewCity form-control">
        <input type="text" placeholder="Часовой пояс" class="newCity timestampNewCity form-control">
        <button class="addNewPurchaseBtn btn btn-outline-success">Добавить город</button>
    </div>
    <div class="citiesList px-5">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Город</th>
                    <th scope="col">Часовой пояс</th>
                    <th scope="col">Время</th>
                    <th scope="col" class="pr-0">&#9998;</th>
                    <th scope="col" >&#10008;</th>
                </tr>
            </thead>
            <tbody class="cities">

            </tbody>
        </table>
    </div>
</div>
</body>
</html>
